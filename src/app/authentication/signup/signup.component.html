<div class="main__container">
    <div class="signup-card">
        <main class="signup-content">
            <span class="signup-header">Signup</span>
            <!-- Signup form -->
            <form class="signup-form" (ngSubmit)="signup()" [formGroup]="signupForm">
                <input formControlName="email" type="email" placeholder="Email" class="signup-input" required />
                <div *ngIf="signupForm.controls['email']?.invalid && signupForm.controls['email']?.touched"
                    class="error-message">
                    <small *ngIf="signupForm.controls['email']?.errors?.['required']">Email is required.</small>
                    <small *ngIf="signupForm.controls['email']?.errors?.['email']">Invalid email format.</small>
                </div>

                <input formControlName="password" type="password" placeholder="Password" class="signup-input"
                    minlength="6" required />
                <div *ngIf="signupForm.controls['password']?.invalid && signupForm.controls['password']?.touched"
                    class="error-message">
                    <small *ngIf="signupForm.controls['password']?.errors?.['required']">Password is required.</small>
                    <small *ngIf="signupForm.controls['password']?.errors?.['minlength']">Password must be at least 6
                        characters.</small>
                </div>

                <input type="submit" value="Signup" class="signup-btn" [class.btn-disabled]="!signupForm.valid"
                    [disabled]="!signupForm.valid" />
            </form>
            <div class="login-link-wrapper">
                <span class="login-notice">Already have an account?</span>
                <a class="login-link" routerLink="/login">Login</a>
            </div>
        </main>

        <!-- Linking to signup -->
        <aside class="signup-aside">
            <div class="signup-aside-overlay"></div>
            <h1 class="signup-welcome-text">Join Mausam Today!</h1>
            <hr class="signup-aside-hr" />
        </aside>
    </div>

    <!-- Error message display -->
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>
</div>
